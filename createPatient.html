    <div class="form-group required">
      <label class="control-label col-sm-3" for="input">Name:</label>
      <div class="col-sm-6">

    <div class="form-group required">
      <label class="control-label col-sm-3" for="address">Address:</label>
      <div class="col-sm-6">

      </div>
    </div>
    <div class="form-group required">
      <label class="control-label col-sm-3" for="address">Social Security Number:</label>
      <div class="col-sm-6">          
        <input type="number" class="form-control" id="ssn" placeholder="Enter SSN" name="ssn">
      </div>
    </div>
    <div class="form-group required">
      <label class="control-label col-sm-3" for="address">Contact Number:</label>
      <div class="col-sm-6">

      </div>
    </div>
    <div class="form-group required">
      <label class="control-label col-sm-3" for="email">Email:</label>
      <div class="col-sm-6">
        <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
      </div>
    </div>
    <div class="form-group required">
      <label class="control-label col-sm-3" for="dob">Date of Birth:</label>
      <div class="col-sm-6">          
        <input type="date" class="form-control" id="dob" name="dob">
      </div>
    </div>
    <div class="form-group required">
      <label class="control-label col-sm-3" for="department">Blood Group:</label>
      <div class="col-sm-6">          
		<select class="form-control" id="sel1">
        <option>A+</option>
        <option>A-</option>
        <option>B+</option>
        <option>B-</option>

        <option>AB-</option>
        <option>O+</option>
